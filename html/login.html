<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Ludi Print</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="imagem/x-icon" /> 
    <link rel="stylesheet" href="../css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Lato: wght @300 & display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
<script src="../js/login.js">


</script>

</head>
<body> 
    <div class="main-login">
        <div class="left-login">    
            <h1>Faça Login<br>E conheça o Universo Ludi Print</h1>
            <img src="../css/astronaut-animate.svg" class="astronauta" width="400rem"
            height="450rem" class="left-login-image" alt="">
        </div>
        
        <div class="right-login">
            <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="logo"> 
                        <img src="../img/favicon.ico" alt="" width="100rem" height="100rem">
                    </div> 
                     
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    
                    <button class="btn-login">Login</button>
                        <a href="#">
                        <p>Esqueci a Senha</p>
                        </a>
                        
                        
                        <p>Não tem conta? <a href="http://127.0.0.1:5502/html/cadastro.html"> Faça um Cadastro</p></a>
                       
                    
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
