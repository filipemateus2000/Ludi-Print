<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente | Ludi Print</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="imagem/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family= Lato: wght @300 & display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#">
            <img src="../img/favicon.ico" alt="" width="100rem" height="100rem">
        </a>
        <h1>NOVO CADASTRO</h1>
    
    </header>

    <div id="main-container">
        
        <form id="register-form">
           
            <div class="check-box">
                <input type="checkbox" name="btn-submit" value="Registrar">
                <label for="agreement">Pessoa Fisica</label>
            
            
                <input type="checkbox" name="btn-submit" value="Registrar">
                <label for="agreement">Pessoa Juridica</label>
            </div>
            </div>  

            
            <div class="document">
                <label for="cpf">CPF
                <input style="display: block" type="cpf" name="cpf" id="cpf" placeholder="Digite seu CPF">
            </label>
            
    
                <label for="rg">RG
                <input style="display: block" type="rg" name="rg" id="rg" placeholder="Digite seu RG">
            </label>
            </div>
            
            <div class="name">
                <label for="name">Nome
                <input style="display: block"  type="text" name="name" id="name" placeholder="Digite seu Nome">
            </label>
            
                <label for="lastname">Sobrenome
                <input style="display: block" type="text" name="lastname" id="name" placeholder="Digite seu Sobrenome">
            </label>
            </div>

            <div class="date">
                <label for="borndate">Data de Nascimento
                <input style="display: block" id="date" type="date">
            </label>
            </div>
            
            <div class="contact">
                <label for="telephone">Telefone
                <input style="display: block"  type="numbertelephone" name="numbertelephone" id="numbertelephone" placeholder="Telefone">
            </label>
            
                <label for="telephonecomercial">Tel. Comercial
                <input style="display: block" type="numbertelephone" name="numbertelephone" id="numbertelephone" placeholder="Telefone Comercial">
            </label>

                <label for="numbersmart">Celular
                <input style="display: block" type="numbersmart" name="numbersmart" id="numbersmart" placeholder="Celular">
                </label>
            </div>
                     
            <div class="email">
                <label for="email">E-mail
                <input style="display: block" type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </label>
        
                <label for="email">Confirme seu E-mail
                <input style="display: block" type="emailconfirmation" name="emailconfirmation" id="emailconfirmation" placeholder="Confirme seu E-mail">
                </label>
            </div>

            <div class="senha">
                <label for="password">Senha
                <input style="display: block"type="password" name="password" id="password" placeholder="Digite a sua senha">
            </label>

                <label for="passconfirmation">Confirme sua Senha
                <input style="display: block" type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </label>
            </div>
            
    

            <h1>ENDEREÃ‡O</h1>
            
            <div class="addressA">
                <label for="cep">CEP
                <input style="display: block" type="CEP" name="cep" id="cep" placeholder="CEP">
                </label>
            
                <label for="andress">LOGRADOURO
                <input style="display: block" type="logradouro" name="logradouro" id="logradouro" placeholder="LOGRADOURO">
            </label>
            

                <label for="number">NUMERO
                <input style="display: block" type="logradouronumber" name="number" id="number" placeholder="NUMERO">
                </label>
            </div>

            <div class="addressB">
                <label for="complemento">COMPLEMENTO
                <input style="display: block"  type="complementobar" name="complemento" id="complemento" placeholder="COMPLEMENTO">
            </label>
            
                <label for="bairro">BAIRRO
                <input style="display: block" type="bairrobar" name="bairro" id="bairro" placeholder="BAIRRO">
                </label>
            </div>
            
            <div class="citystate">
                <label for="city">CIDADE
                <input style="display: block" type="citybar" name="city" id="city" placeholder="CIDADE">
                </label>
        
                <label for="state" display="inline">ESTADO
                <input style="display: block" type="statebar" name="state" id="state" placeholder="ESTADO">
            </label>
            </div>
 
          
            <div class="full-box">
                <input type="checkbox" name="btn-submit" value="Registrar">
                <label for="agreement">Eu li e aceito os <a href="#"> Termos de Uso</a></label>
            </div>

            <div class="savecancel">

            <button>
            <a href="http://127.0.0.1:5502/html/login.html">SALVAR</a>
            </button>
            

            <button>
            <a href="#">CANCELAR</a>
            </button>

        </div>
       
        </form>

        <form class="peoplejuridica">



        </form>

        <footer>
            <a href="">
                <img src="../img/favicon.ico" alt="" width="100rem" height="100rem">
            </a>


        </footer>


    </div>
    <script src="../js/script.js"></script>
</body>
</html>
